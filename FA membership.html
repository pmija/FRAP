<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FRAP | Account Creation Information</title>

    <link href="css/montserrat.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrappersignup">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <div class="navbar-header">

                <img src="images/I-FA Logo Edited.png" id="ifalogo">

            </div>

        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                
                    <div class="col-lg-12">

                        <h1 class="page-header">FA Account Creation Information</h1>
                    
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-12">

                        <p><i id="signhint">Fields with <big class="req">*</big> are required to be filled out and those without are optional.</i></p>

                        <form id="memform">

                            <div class="panel panel-green">

                                <div class="panel-heading">

                                    <b>Personal Information</b>

                                </div>

                                <div class="panel-body">

                                    <div class="row">

                                        <div class="col-lg-12">

                                                <label>
                                                <span class="labelspan">First Name<big class="req"> *</big></span>
                                                <input type="text" class="form-control memname" placeholder="First Name" name="fname">
                                                </label>

                                                <label>
                                                <span class="labelspan">Last Name<big class="req"> *</big></span>
                                                <input type="text" class="form-control memname" placeholder="Last Name" name="lname">
                                                </label>

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                                <label class="memfieldlabel">Middle Name</label><big class="req"> *</big>
                                                <input type="text" class="form-control memfields" placeholder="Middle Name" name="mname">

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                                <label class="memfieldlabel">Civil Status</label>
                                                <select class="form-control" id="civstat">

                                                    <option>Select Civil Status</option>
                                                    <option>Single</option>
                                                    <option>Married</option>
                                                    <option>Widowed</option>
                                                    <option>Divorced</option>

                                                </select>

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                                <p id="dbirthlabel"><b>Date of Birth</b></p>
                                                <label class="memfieldlabel">Month</label>
                                                <select class="form-control datedropdown">

                                                    <option>Month</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>

                                                </select>

                                                <label class="memfieldlabel">Day</label>
                                                <select class="form-control datedropdown">

                                                    <option>Day</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>

                                                </select>

                                                <label class="memfieldlabel">Year</label>
                                                <select class="form-control datedropdown">

                                                    <option>Year</option>
                                                    <option>1995</option>
                                                    <option>1994</option>
                                                    <option>1993</option>
                                                    <option>1992</option>

                                                </select>

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <p id="glabel"><b>Sex</b></p>
                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Male</label>
                                            </div>

                                            <div class="radio">
                                                <label><input type="radio" name="optradio">Female</label>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="panel panel-green">

                                <div class="panel-heading">

                                    <b>Employment Information</b>

                                </div>

                                <div class="panel-body">

                                    <div class="row">

                                        <div class="col-lg-12">

                                                <p id="dbirthlabel"><b>Date of Hiring</b></p>
                                                <label class="memfieldlabel">Month</label>
                                                <select class="form-control datedropdown">

                                                    <option>Month</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>

                                                </select>

                                                <label class="memfieldlabel">Day</label>
                                                <select class="form-control datedropdown">

                                                    <option>Day</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>

                                                </select>

                                                <label class="memfieldlabel">Year</label>
                                                <select class="form-control datedropdown">

                                                    <option>Year</option>
                                                    <option>1995</option>
                                                    <option>1994</option>
                                                    <option>1993</option>
                                                    <option>1992</option>

                                                </select>

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Department</label>
                                            <select class="form-control gendropdown">

                                                <option>Select Department</option>
                                                <option>Information Technology</option>
                                                <option>Information Systems</option>
                                                <option>Computer Science</option>

                                            </select>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="panel panel-green">

                                <div class="panel-heading">

                                    <b>Contact Information</b>

                                </div>

                                <div class="panel-body">

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Contact Number</label><big class="req"> *</big>
                                            <input type="text" class="form-control memfields number" placeholder="Contact Number" name="conum">

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Home Phone Number</label><big class="req"> *</big>
                                            <input type="text" class="form-control memfields number" placeholder="Home Phone Number" name="honum">

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Business Phone Number</label><big class="req"> *</big>
                                            <input type="text" class="form-control memfields number" placeholder="Home Phone Number" name="honum">

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Home Address</label><big class="req"> *</big>
                                            <textarea class="form-control memfields address" placeholder="Address" name="address" rows="2"></textarea> 

                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-lg-12">

                                            <label class="memfieldlabel">Business Address</label><big class="req"> *</big>
                                            <textarea  class="form-control memfields address" placeholder="Address" name="address" rows="2"></textarea> 

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <input class="btn btn-success" type="submit" name="submit" value="Sumbit">
                            <a class="btn btn-default" href="login.html">Go Back</a><p><p>

                       </form>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
